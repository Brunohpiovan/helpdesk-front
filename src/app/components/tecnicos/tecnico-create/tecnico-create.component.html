<div class="containter mat-elevation-z8">
    <form action="" class="form">

        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="tecnico create">

        <section class="section">
            <mat-checkbox class="margin" color="primary" >Admin</mat-checkbox>
            <mat-checkbox class="margin" color="primary" >Cliente</mat-checkbox>
            <mat-checkbox class="margin" color="primary" >Técnico</mat-checkbox>
          </section>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input [formControl]="nome"
            required
             matInput placeholder="Seu nome completo"
             maxlength="50">
            <mat-icon matSuffix>person_pin</mat-icon>
          </mat-form-field>

          <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>CPF</mat-label>
            <input [formControl]="cpf"
            required
             matInput placeholder="Ex. 000.000.000-00"
             mask="000.000.000-00">
             
            <mat-icon matSuffix>badge</mat-icon>
          </mat-form-field>

          <mat-form-field  class="fullWidth" appearance="legacy">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email"
            required
             matInput placeholder="Ex. user@gmail.com">
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>

          <mat-form-field  class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha"
            required
             type="password" matInput placeholder="Ex. 1234">
            <mat-icon matSuffix>lock_open</mat-icon>
          </mat-form-field>
          
          <button [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
          <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>

    <p class="fullWidth">by BrunoPiovan</p>

</div>
