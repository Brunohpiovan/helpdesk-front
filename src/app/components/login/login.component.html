<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Help Desk - Gest√£o Empresarial</h1>

        <img src="assets/img/login-image.svg" alt="imagem de login">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>E-mail</mat-label>
          <input [formControl]="email" required [(ngModel)] = "creds.email" name="email" matInput placeholder="ex. user@gmail.com">
          <mat-icon matSuffix>person_pin</mat-icon>
        </mat-form-field>
        
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required  [(ngModel)] = "creds.senha" name="senha" type="password" matInput placeholder="ex. 123" >
            <mat-icon matSuffix>password</mat-icon>
          </mat-form-field>
      
          <button (click)="logar()" [disabled]="!validaCampos()" mat-stroked-button color="primary" class="full-width mat-elevation-z4">Login</button>
      </form>
      
    
</div>
